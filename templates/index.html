<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PV Dashboard MVP</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>☀️ PV Dashboard — MVP</h1>
  
  <form id="form" hx-get="/api/sim" hx-target="#results" hx-trigger="submit">
    <label>System Size (kWp): <input type="number" name="kWp" value="20" min="5" max="30"></label>
    <label>Tariff Route:
      <select name="route">
        <option>accelerated</option>
        <option>nominal</option>
        <option>cpi</option>
      </select>
    </label>
    <label>Finance Mode:
      <select name="finance_mode">
        <option>equity</option>
        <option>loan</option>
        <option>leasing</option>
      </select>
    </label>
    <label>Loan Scenario:
      <select name="loan_scenario">
        <option>base</option>
        <option>conservative</option>
        <option>optimistic</option>
      </select>
    </label>
    <label>Self-consumption: 
      <input type="number" step="0.1" min="0" max="1" name="self_consumption" value="0.5">
    </label>
    <button type="submit">Run</button>
  </form>

  <div id="results"></div>

  <script>
    document.body.addEventListener("htmx:afterOnLoad", function(evt){
      const data = evt.detail.xhr.response;
      const metrics = data.metrics;
      document.getElementById("results").innerHTML = `
        <h3>Results</h3>
        <p><b>Payback:</b> ${metrics.payback_year} years</p>
        <p><b>NPV:</b> ₪${metrics.npv.toFixed(0)}</p>
        <p><b>IRR:</b> ${metrics.irr ? (metrics.irr*100).toFixed(1)+'%' : 'n/a'}</p>
        <div id="chart"></div>
      `;
      Plotly.newPlot("chart", [{
        x: data.years,
        y: data.cashflow,
        type: "bar"
      }], {title:"Annual Cash Flow"});
    });
  </script>
</body>
</html>
